<!DOCTYPE html>
<html lang="en">

 <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
   integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>Google Advanced</title>
 </head>

 <body>
  <nav>
   <ul class="d-flex flex-row justify-content-end">
    <li><a href="index.html">Google Search</a></li>
   </ul>
  </nav>
  <section class="search">
   <h1>
    Advanced Search
   </h1>
   <form action="https://www.google.com/search?as_q" method="get">
    <div class="form-group row advanced">
       <label class="col-sm-2 col-form-label">Find pages with…</label>
       <div class="col-lg-3">
        <input class="form-control" type="text" autofocus="autofocus" name="as_q" placeholder="all these words:">
       </div>
      </div>
      <div class="form-group row advanced">
       <label class="col-sm-2 col-form-label">Find pages with…</label>
       <div class="col-lg-3">
        <input class="form-control" type="text" autofocus="autofocus" name="as_epq" placeholder="this exact word or phrase:">
       </div>
      </div>
      <div class="form-group row advanced">
       <label class="col-sm-2 col-form-label">Find pages with…</label>
       <div class="col-lg-3">
        <input class="form-control" type="text" autofocus="autofocus" name="as_oq" placeholder="any of these words:">
       </div>
      </div>
      <div class="form-group row advanced">
       <label class="col-sm-2 col-form-label">Find pages with…</label>
       <div class="col-lg-3">
        <input class="form-control" type="text" autofocus="autofocus" name="as_eq" placeholder="none of these words:">
       </div>
    </div>
    <div class="col-auto my-1 ">
     <button type="submit" class="btn btn-primary tr">Advanced Search</button>
    </div>
   </form>
  </section>
 </body>

</html>
